<div class="container">
    <div class="row">    
        <br>
        <mat-card class="custom" *ngFor='let event of eventsList' class="col-lg-3 col-md-3 col-sm-12" style="margin: 10px;">
            <mat-card-header>
                <div mat-card-avatar class="example-header-image"></div>
                <mat-card-title><p style="text-align: left;">{{event.tournamentName}}</p></mat-card-title>
            </mat-card-header>
            <mat-card-content  style="text-align: justify;">
                    Tournament Name :<b> {{event.tournamentName}} </b><br>
                    <b>Name : {{event.eventName}}</b><br>
                    Event Number :<b> {{event.eventNumber}} </b><br>
                    Start Date :<b> {{event.eventStartDate}} </b><br>
                    End Date :<b> {{event.eventEndDate}} </b><br>
                    Event Detail Name :<b> {{event.eventDetailName}} </b><br>
            </mat-card-content>
            <mat-card-actions>
            </mat-card-actions>
        </mat-card>
    </div>
</div>
