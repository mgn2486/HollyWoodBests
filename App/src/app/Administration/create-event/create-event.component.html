<div class="row">
    <div class="col-lg">
       <mat-card class="example-card">
          <mat-card-header  color="primary">
             <div mat-card-avatar class="example-header-image"></div>
             <mat-card-title>Create New Event</mat-card-title>
         </mat-card-header>
         <mat-card-content>
            <form [formGroup]="CreateEventForm" autocomplete="off" class="col-12 white" (ngSubmit)="OnSubmit(CreateEventForm)">
                <div class="input-field-class">
                    <div class="row">
                        <mat-form-field  class="col-sm-4">
                            <mat-label>Select Tournament</mat-label>
                                <mat-select #tournamentName [(value)]="selected">
                                    <mat-option  *ngFor="let tournament of tournamentList; let i = index" value={{tournament.Id}}> {{i+1}}. {{tournament.Name}}</mat-option>
                                </mat-select>
                            <mat-icon matPrefix>library_books</mat-icon>
                            <mat-error *ngIf="formErrors.tournamentName"><b>{{formErrors.tournamentName}}</b></mat-error>
                        </mat-form-field>
                    </div>             
                    <div class="row">
                        <mat-form-field  class="col-sm-6">
                            <mat-label>Event Name</mat-label>
                                <input matInput placeholder="Tournament Name" #eventName ngModel formControlName="eventName"  (blur)="logValidationErrors()">
                            <mat-icon matPrefix>library_books</mat-icon>
                            <mat-error *ngIf="formErrors.eventName"><b>{{formErrors.eventName}}</b></mat-error>
                        </mat-form-field>
                    </div>                  
                    <div class="row s12">
                        <button color="primary" [disabled]="!CreateEventForm.valid" mat-raised-button>Create-Event</button>
                    </div>            
                </div>
            </form>
          </mat-card-content>
       </mat-card>
    </div>

    <div class="col-lg">
       <h4>Recently Created - Events</h4>
       <hr>
       <ol>
           <li><a>Race</a></li>
           <li><a>Boxing</a></li>
           <li><a>Football</a></li>
       </ol>        
    </div>
</div>
